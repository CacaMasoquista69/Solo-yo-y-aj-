<!DOCTYPE html>
<html>
<head>
  <title>El rincón estelar de Ágata</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://i.ibb.co/VBCw2JF/stars-bg.gif') repeat;
      background-size: cover;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 40px;
      color: #ffd1f7;
      text-shadow: 0 0 10px #ff66c4;
      animation: brillo 2s infinite alternate;
    }

    p {
      font-size: 20px;
      margin: 20px;
      color: #ffb3ec;
    }

    @keyframes brillo {
      from { text-shadow: 0 0 10px #ff66c4; }
      to { text-shadow: 0 0 20px #ff66c4, 0 0 30px #ff66c4; }
    }
  </style>
</head>
<body>
  <h1>Bienvenidos al rincón estelar de Ágata</h1>
  <p>Flotando en una galaxia de ideas, caos y ternura.</p>
  <p>Si llegaste aquí, ahora eres parte del hechizo.</p>
</body>
</html>
